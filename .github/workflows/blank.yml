on: push
jobs:
  deployment:
     runs-on: ubuntu-latest
     steps:
     - name: Request
       id: Bid
       uses: fjogeleit/http-request-action@v1
       with:
         url: 'https://cardano-mainnet.blockfrost.io/api/v0/'
         method: 'POST'
         customHeaders: '{"project_id": "${{secrets.BLACKFROST}}"}'
     - name: Show response
       run: |
         echo ${{ steps.Bid.outputs.response }} 
        
        
      
